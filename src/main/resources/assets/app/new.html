<div class="row well">
    <form ng-submit="submit()">
        <div class="dropzone dz-clickable" ng-model="haiku.image" dropzone>
            <div class="dz-default dz-message"><span>Drop files here or click to upload.</span></div>
            <div class="dz-preview">
                <div class="template">
                    <div>
                        <span class="preview"><img data-dz-thumbnail/></span>
                        <div class="dz-filename"><span data-dz-name></span></div>
                        <div class="dz-size" data-dz-size></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputHaiku">Haiku</label>
            <textarea id="inputHaiku" class="form-control" ng-model="haiku.text" autoheight></textarea>
        </div>
        <div class="form-group">
            <label for="inputAuthor">Author</label>
            <input id="inputAuthor" class="form-control" ng-model="haiku.author">
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="isIncomplete()">Create</button>
    </form>
</div>
