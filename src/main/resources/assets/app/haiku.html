<div class="row well haiku">
    <div class="form-group">
        <img ng-src="/api/image/{{haiku.image}}" />
    </div>
    <div class="form-group">
        <blockquote cite="/#/{{haiku.id}}">
            <p>{{haiku.text}}</p>
            <footer>{{haiku.author}}</footer>
        </blockquote>
    </div>
</div>
